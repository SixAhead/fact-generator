<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: dimgrey;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background: #ff6f61;
    color: whitesmoke;
    border: none;
    border-radius: 8px;
    transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
    margin-bottom: 20px; /* ✅ Adds space between button and fact */
}

button:hover {
    background: #ff3b2f;
    transform: scale(1.1);
}

button:active {
    transform: scale(0.95);
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

#fact-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 80%;
    min-height: 150px; /* ✅ Keeps space reserved for fact text */
    margin-top: 20px;
}

#fact {
    font-size: 24px;
    font-weight: bold;
    max-width: 80%;
    padding: 15px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.7);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
    min-height: 50px; /* ✅ Keeps space reserved so text changes don’t move button */
}

/* Smooth animation when a new fact appears */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>

</head>
<body>
    <h1>Random Fact Generator</h1>

    <div id="fact-container">
        <button onclick="getFact()">Get a Fact</button>
        <p id="fact">Click the button to see a fact!</p>
    </div>

    <script src="renderer.js?v=1.0"></script>
</body>
</html>
